<style>
    body {
        background-color: #638CB8;
    }

    input {
        width: 100%;
        padding: 12px 20px;

        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #24ff42;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .btn-submit {
        background-color: gold;
    }

    .btn-info {
        color: #0905ff;
    }

    .btn-update {
        color: green;
    }

    .btn-delete {
        color: #ff0716;
    }

</style>

<div class="center-column">
    <form method="POST" action="">                       {# This will send us to views.py if we click Submit #}
        {% csrf_token %}                                 {# This will let django know we can accept that POST method #}
        {{ form }}
        <input class="btn btn-submit" type="submit" name="Create Task">    {# This is syntax for Submit button #}
    </form>
    <a href="{% url "view-tasks" %}">View Tasks</a>

</div>
